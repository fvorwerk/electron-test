<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>onlinebrief24 - PDF uploader</title>


    <!-- Mobile Specific Metas
    –––––––––––––––––––––––––––––––––––––––––––––––––– -->
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- FONT
    –––––––––––––––––––––––––––––––––––––––––––––––––– -->

    <link href="https://fonts.googleapis.com/css?family=Raleway:300,400,600" rel="stylesheet">


    <!-- CSS
    –––––––––––––––––––––––––––––––––––––––––––––––––– -->
    <link rel="stylesheet" href="../css/normalize.css">
    <link rel="stylesheet" href="../css/skeleton.css">
    <link rel="stylesheet" type="text/css" href="../css/toggle.css" />



  </head>

  <body>

    <div class="container">
      <div class="row">
        <div class="nine columns">
          <img src="../img/logo.png" alt="Logo">
          <p>Briefe erstellen und hochladen und versenden</p>
        </div>
        <div class="three columns">
          <button class="button-primary" id="openFile">open</button>
          <button class="button-primary" id="openSettings">Einstellungen</button>
          <button class="button-primary" id="openPin">Pin</button>
        </div>
      </div>

      <div class="row">
        <div class="one-half column">
          <h5>Farbe</h5>
        </div>

        <div class="one-half column">
          <label class="switch-light switch-material" onclick="">
            <input type="checkbox">

              <span>
                <span>Aus</span>
                <span>An</span>
                <a></a>
              </span>
          </label>
        </div>
      </div>

      <div class="row">
        <div class="one-half column">
          <h5>Doppelseitig</h5>
        </div>

        <div class="one-half column">
          <label class="switch-light switch-material" onclick="">
            <input type="checkbox">

              <span>
                <span>Aus</span>
                <span>An</span>
                <a></a>
              </span>
          </label>
        </div>
      </div>

      <div class="row">
        <div class="one-half column">
          <h5>C4-Kuvert</h5>
        </div>

        <div class="one-half column">
          <label class="switch-light switch-material" onclick="">
            <input type="checkbox">

              <span>
                <span>Aus</span>
                <span>An</span>
                <a></a>
              </span>
          </label>
        </div>
      </div>

      <div class="row">
        <h5>Versandzone</h5>
        <fieldset>
          <div class="switch-toggle switch-material">
            <input id="auto" name="view" type="radio" checked>
            <label for="auto" onclick="">Automatisch</label>

            <input id="national" name="view" type="radio">
            <label for="national" onclick="">National</label>

            <input id="international" name="view" type="radio">
            <label for="international" onclick="">International</label>

            <a></a>
          </div>
        </fieldset>

      </div>

      <div class="row">
        <h5>Einschreiben</h5>
        <fieldset>
          <div class="switch-toggle switch-material">
            <input id="no-track" name="view" type="radio" checked>
            <label for="no-track" onclick="">Aus</label>

            <input id="delivery-track" name="view" type="radio">
            <label for="delivery-track" onclick="">Einwurf</label>

            <input id="standard-track" name="view" type="radio">
            <label for="standard-track" onclick="">Standard</label>

            <input id="signed-track" name="view" type="radio">
            <label for="signed-track" onclick="">Eigenhändig</label>

            <a></a>

          </div>
        </fieldset>

      </div>

      <div class="row">
        <h5>Zahlschein</h5>
        <fieldset>
          <div class="switch-toggle switch-material">
            <input id="no-payment" name="view" type="radio" checked>
            <label for="no-payment" onclick="">Kein Zahlschein</label>

            <input id="national-payment" name="view" type="radio">
            <label for="national-payment" onclick="">Inlands-Zahlschein</label>

            <input id="sepa-payment" name="view" type="radio">
            <label for="sepa-payment" onclick="">SEPA-Zahlschein</label>

            <a></a>

          </div>
        </fieldset>

      </div>


    </div>


  </body>

  <script>
      require('./mainWindow.js')

  </script>

</html>
